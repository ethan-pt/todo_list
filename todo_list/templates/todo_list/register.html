{% extends 'todo_list/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <input class="button" value="Register" type="submit">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
