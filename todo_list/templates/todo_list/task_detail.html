{% extends 'todo_list/main.html' %}
{% block content %}

<a href="{% url 'tasks' %}">Go Back</a><br>


<h1>{{task}}</h1>


<p>{{task.description}}</p>

<p>Created {{task.created}}</p>

{% if task.complete %}
<p>Status: Completed</p>

{% else %}
<p>Status: Not Completed</p>

{% endif %}

{% endblock content %}
