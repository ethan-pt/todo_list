<h1>To Do List</h1>


<a href="{% url 'task-create' %}">New Task</a>
<br>

<table>
    <tr>
        <th>Tasks</th>
    </tr>

    {% for task in tasks %}

    <tr>
        <td>
            {{task.title}}
        </td>

        <td>
            <a href="{% url 'task_detail' task.id %}">Edit</a>
        </td>
    </tr>

    {% empty %}
    <h3>No items in list</h3>

    {% endfor %}
</table>
