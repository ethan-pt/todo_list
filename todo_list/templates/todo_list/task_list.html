<h1>To Do List</h1>


<a href="{% url 'task-create' %}">New Task</a>
<br>

<table>
    {% for task in tasks %}
    <tr>
        <th>Tasks</th>
    </tr>

    <tr>
        <td>
            {{task.title}}
        </td>

        <td>
            <a href="{% url 'task' task.id %}">View</a>
        </td>

        <td>
            <a href="{% url 'task-update' task.id %}">Edit</a>
        </td>

        <td>
            <a href="{% url 'task-delete' task.id %}">Delete</a>
        </td>
    </tr>

    {% empty %}
    <h3>No items in list</h3>

    {% endfor %}
</table>
